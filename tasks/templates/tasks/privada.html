{% extends 'tasks/layout.html' %}

{% block body %}

    {% if user.is_authenticated %}

        <h1 class="text">Tasks Privadas</h1>
        <ul>
            {% for item in tasks %}
                <li>
                    {{ item.name }}
                    <form action="{% url 'privada' %}" method="post" style="display: inline">
                        {% csrf_token %}
                        <input type="hidden" name="task" value="{{ item.name }}">
                        <input type="submit" value="X" name="remover">
                    </form>
                </li>
            {% endfor %}
        </ul>

        <form action="{% url 'privada' %}" method="post" class="add-task">
            {% csrf_token %}
            {{ form }}
            <input type="submit" name="adicionar">
        </form>

    {% else %}
        <h1><a href="{% url 'login'%}">Click here to login!</a></h1>

    {% endif %}

    <a href="{% url 'index' %}" class="text">Lista PÃºblica</a>
    <a href="{% url 'logout' %}" class="text">Logout</a>

{% endblock %}
